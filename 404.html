<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Lewp</title>
  <meta name="description" content="Join Lewp to stay connected and approve events.">
  <meta property="og:title" content="Join my Lewp!">
  <meta property="og:description" content="Download Lewp to approve events and stay connected with your teen.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5F3FF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #6C63FF;
      margin-bottom: 8px;
    }
    .logo-icon { font-size: 28px; }
    .subtitle {
      color: #6B7280;
      font-size: 15px;
      margin-bottom: 32px;
    }
    .code-label {
      font-size: 13px;
      color: #9CA3AF;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .code {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 6px;
      color: #111827;
      background: #F3F4F6;
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 12px;
      font-family: 'SF Mono', 'Menlo', monospace;
    }
    .code-hint {
      font-size: 13px;
      color: #9CA3AF;
      margin-bottom: 32px;
    }
    .download-btn {
      display: block;
      background: #6C63FF;
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      margin-bottom: 12px;
      transition: background 0.2s;
    }
    .download-btn:hover { background: #5B54E6; }
    .step-list {
      text-align: left;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid #F3F4F6;
    }
    .step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #374151;
    }
    .step-num {
      background: #EFF6FF;
      color: #2563EB;
      font-weight: 700;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 13px;
    }
    .step-text { padding-top: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><span class="logo-icon">&circlearrowright;</span> lewp</div>
    <p class="subtitle">You've been invited to join a Lewp!</p>

    <div class="code-label">Your Invite Code</div>
    <div class="code" id="invite-code">------</div>
    <p class="code-hint">Enter this code in the Lewp app to connect</p>

    <a class="download-btn" href="https://testflight.apple.com/join/XkfWmnrV">
      Download Lewp
    </a>

    <div class="step-list">
      <div class="step">
        <div class="step-num">1</div>
        <div class="step-text">Tap <strong>Download Lewp</strong> above to install</div>
      </div>
      <div class="step">
        <div class="step-num">2</div>
        <div class="step-text">Sign in and set up your parent account</div>
      </div>
      <div class="step">
        <div class="step-num">3</div>
        <div class="step-text">Enter the invite code above to connect with your teen</div>
      </div>
    </div>
  </div>

  <script>
    const path = window.location.pathname;
    const match = path.match(/\/invite\/([A-Za-z0-9]+)/);
    if (match) {
      document.getElementById('invite-code').textContent = match[1].toUpperCase();
      document.title = 'Join Lewp - Code: ' + match[1].toUpperCase();
    }
  </script>
</body>
</html>
